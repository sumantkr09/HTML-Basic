<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h3>Making form in HTML</h3>
    <form action="backend.php">
        <div>
         <label for="name">Name:</label>
        <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
             Role:<input type="text">
        </div>
        <br>
        <div>
            Email:<input type="email" name="myEmail" placeholder="Email ID" required>
        </div>
        <br>
        <div>
        Are you eligible for this form?:<input type="checkbox" name="myEligibility">
        </div>
        <br>
        <div>
        Monthly income:<input type="number">
        </div>
        <br>
        <div>
         Gender: Male:<input type="radio" name="myGender"> Female:<input type="radio" name="myGender">Others:<input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Date of Birth:<input type="date" name="myDOB">
        </div>
        <br>
        <div>
            Write about yourself:<br></yourself:br><textarea name="mytextarea" id="" cols="80" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
        </div>
        <br>
        <div>
            <input type="reset" value="Reset now">
        </div>
        <br>
    </form>

</body>
</html>
